<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Notification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
        }

        .notification-box {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .notification-title {
            color: #00f3ff;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        .notification-content {
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .response-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .accept-btn {
            background: #00cc66;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 204, 102, 0.3);
        }

        .decline-btn {
            background: #cc0000;
            color: #fff;
            box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
        }

        .response-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .notification-box {
                padding: 1.5rem;
            }
            
            .notification-title {
                font-size: 1.5rem;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            .response-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="notification-box">
        <h2 class="notification-title">NOTIFICATION</h2>
        <p class="notification-content">
            You have acquired the qualifications<br>
            to be a Player. Will you accept?
        </p>
        <div class="button-container">
            <button class="response-btn accept-btn">YES</button>
            <button class="response-btn decline-btn">NO</button>
        </div>
    </div>
</body>
</html>
