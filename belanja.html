<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #ff4444;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #ffcccc;
            border-radius: 10px;
        }

        .shopping-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ff4444;
            border-radius: 8px;
            flex: 1;
            font-size: 16px;
        }

        .add-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #cc0000;
        }

        .items-list {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .unchecked {
            background-color: #ffcccc;
        }

        .checked {
            background-color: #ccffcc !important;
        }

        .item-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Daftar Belanja</h1>
        
        <div class="shopping-form">
            <div class="form-group">
                <input type="text" id="item-input" placeholder="Masukkan item belanja">
            </div>
            <button class="add-btn" id="add-btn">Tambah Item</button>
        </div>

        <div class="items-list" id="items-list">
            <!-- Daftar item akan muncul di sini -->
        </div>
    </div>

    <script>
        let shoppingItems = JSON.parse(localStorage.getItem('shoppingItems')) || [];
        const itemsList = document.getElementById('items-list');
        const itemInput = document.getElementById('item-input');

        function renderItems() {
            itemsList.innerHTML = '';
            shoppingItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = `shopping-item ${item.checked ? 'checked' : 'unchecked'}`;
                itemElement.innerHTML = `
                    <div class="item-content">
                        <input type="checkbox" class="checkbox" ${item.checked ? 'checked' : ''} 
                            onchange="toggleCheck(${index})">
                        <span>${item.name}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteItem(${index})">Ã—</button>
                `;
                itemsList.appendChild(itemElement);
            });
        }

        function addItem() {
            const itemName = itemInput.value.trim();
            if (!itemName) {
                alert('Masukkan nama item!');
                return;
            }

            shoppingItems.push({
                name: itemName,
                checked: false
            });

            localStorage.setItem('shoppingItems', JSON.stringify(shoppingItems));
            itemInput.value = '';
            renderItems();
        }

        function toggleCheck(index) {
            shoppingItems[index].checked = !shoppingItems[index].checked;
            localStorage.setItem('shoppingItems', JSON.stringify(shoppingItems));
            renderItems();
        }

        function deleteItem(index) {
            shoppingItems.splice(index, 1);
            localStorage.setItem('shoppingItems', JSON.stringify(shoppingItems));
            renderItems();
        }

        // Event listeners
        document.getElementById('add-btn').addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        // Initial render
        renderItems();
    </script>
</body>
</html>
