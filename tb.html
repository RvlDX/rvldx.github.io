<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Kata Jepang Online</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f7f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score-box, .lives-box {
            padding: 10px 20px;
            border-radius: 5px;
            background: #3d5467;
            color: white;
        }

        .question {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            color: #3d5467;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .option {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #8aa29e;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover:not(:disabled) {
            transform: scale(1.05);
            background: #3d5467;
        }

        .correct {
            background: #2ecc71 !important;
        }

        .wrong {
            background: #e74c3c !important;
        }

        .game-over {
            text-align: center;
            display: none;
        }

        .restart-btn {
            padding: 10px 30px;
            background: #3d5467;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: #2ecc71;
            transition: width 0.3s;
        }

        .loading {
            text-align: center;
            color: #3d5467;
            font-size: 1.2em;
            display: none;
            padding: 20px;
        }

        @media (max-width: 480px) {
            .question {
                font-size: 1.5em;
            }
            
            .option {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="score-box">Skor: <span id="score">0</span></div>
            <div class="lives-box">Nyawa: <span id="lives">3</span></div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="loading" id="loading">Memuat kata-kata...</div>
        <div id="game">
            <div class="question" id="word"></div>
            <div class="options-container" id="options"></div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Skor Akhir: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Main Lagi</button>
        </div>
    </div>

    <script>
        let currentQuestion = null;
        let score = 0;
        let lives = 3;
        let totalQuestions = 0;
        let wordPool = [];

        async function fetchWords() {
            try {
                showLoading();
                const response = await fetch(`https://jisho.org/api/v1/search/words?keyword=%23common&page=${Math.floor(Math.random()*10)}`);
                const data = await response.json();
                
                wordPool = data.data
                    .filter(entry => 
                        entry.japanese[0].reading &&
                        entry.senses[0] &&
                        entry.senses[0].english_definitions[0]
                    )
                    .map(entry => ({
                        word: entry.japanese[0].reading,
                        meaning: entry.senses[0].english_definitions[0]
                    }))
                    .slice(0, 20);
                
                hideLoading();
                showQuestion();
            } catch (error) {
                alert('Gagal memuat data. Coba refresh halaman.');
                console.error(error);
            }
        }

        function getRandomWrongAnswers(correctMeaning) {
            const wrongs = [];
            const usedMeanings = new Set([correctMeaning]);
            
            while (wrongs.length < 3) {
                const randomWord = wordPool[Math.floor(Math.random() * wordPool.length)];
                if (randomWord && !usedMeanings.has(randomWord.meaning)) {
                    wrongs.push(randomWord.meaning);
                    usedMeanings.add(randomWord.meaning);
                }
            }
            return wrongs;
        }

        function showQuestion() {
            if (wordPool.length < 4) {
                fetchWords();
                return;
            }

            currentQuestion = wordPool.splice(Math.floor(Math.random() * wordPool.length), 1)[0];
            currentQuestion.wrongs = getRandomWrongAnswers(currentQuestion.meaning);
            
            totalQuestions++;
            
            const options = [currentQuestion.meaning, ...currentQuestion.wrongs];
            const shuffledOptions = options.sort(() => Math.random() - 0.5);
            
            document.getElementById('word').textContent = currentQuestion.word;
            document.getElementById('options').innerHTML = shuffledOptions
                .map(opt => `<button class="option" onclick="checkAnswer('${opt.replace(/'/g, "\\'")}')">${opt}</button>`)
                .join('');
            
            updateDisplay();
        }

        function checkAnswer(answer) {
            const options = document.querySelectorAll('.option');
            const correct = answer === currentQuestion.meaning;
            
            options.forEach(opt => {
                opt.disabled = true;
                if(opt.textContent === currentQuestion.meaning) {
                    opt.classList.add('correct');
                }
                if(opt.textContent === answer && !correct) {
                    opt.classList.add('wrong');
                }
            });

            if(correct) {
                score += 10;
            } else {
                lives--;
            }

            updateDisplay();
            
            setTimeout(() => {
                if(lives <= 0) {
                    gameOver();
                } else if(correct) {
                    showQuestion();
                } else {
                    options.forEach(opt => opt.disabled = false);
                }
            }, 1500);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('progress').style.width = 
                `${(totalQuestions / (totalQuestions + 3 - lives)) * 100}%`;
        }

        function gameOver() {
            document.getElementById('game').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        function restartGame() {
            score = 0;
            lives = 3;
            totalQuestions = 0;
            document.getElementById('game').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            fetchWords();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('game').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('game').style.display = 'block';
        }

        // Initialize game
        fetchWords();
    </script>
</body>
</html>
