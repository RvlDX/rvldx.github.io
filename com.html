<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            cursor: none;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem 2rem;
            color: white;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
            padding-top: 1rem;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            background: url('https://api.dicebear.com/7.x/initials/svg?seed=John+Doe') center/cover;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.3rem;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .links-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            margin: 0.8rem 0;
            padding: 1.2rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.6s;
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, var(--brand-color), rgba(255,255,255,0.1));
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item i {
            font-size: 1.5rem;
            width: 35px;
            transition: transform 0.3s ease;
        }

        .discord { --brand-color: #7289da; }
        .instagram { --brand-color: #e1306c; }
        .facebook { --brand-color: #3b5998; }
        .github { --brand-color: #333; }

        .link-item span {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .cursor {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: all 0.2s ease;
            mix-blend-mode: difference;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .profile-img {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes linkEntrance {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link-item {
            animation: linkEntrance 0.5s ease-out forwards;
            opacity: 0;
        }

        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }
        .link-item:nth-child(4) { animation-delay: 0.4s; }

        @media (max-width: 768px) {
            body {
                padding: 3rem 1rem 1rem;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .link-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="cursor"></div>

    <div class="profile-container">
        <img src="1000648125.jpg" alt="John Doe" class="profile-img">
        <h1>John Doe</h1>
        <p>Digital Creator & Full Stack Developer</p>
    </div>

    <div class="links-container">
        <a href="[DISCORD_LINK]" target="_blank" class="link-item discord">
            <i class="fab fa-discord"></i>
            <span>Join My Discord Community</span>
        </a>

        <a href="[INSTAGRAM_LINK]" target="_blank" class="link-item instagram">
            <i class="fab fa-instagram"></i>
            <span>Follow on Instagram</span>
        </a>

        <a href="[FACEBOOK_LINK]" target="_blank" class="link-item facebook">
            <i class="fab fa-facebook-f"></i>
            <span>Connect on Facebook</span>
        </a>

        <a href="[GITHUB_LINK]" target="_blank" class="link-item github">
            <i class="fab fa-github"></i>
            <span>Explore My GitHub</span>
        </a>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 60 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: {
                    enable: true,
                    distance: 140,
                    color: "#ffffff",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 5,
                    direction: "none",
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });

        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
