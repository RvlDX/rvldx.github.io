<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player System - Shadow Monarch</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Electrolize&display=swap" rel="stylesheet">
    <style>
        :root {
            --system-blue: #00f3ff;
            --system-purple: #6a00ff;
            --dark-layer: rgba(0,0,0,0.95);
            --hud-glow: 0 0 15px var(--system-blue);
        }

        body {
            background: #000 url('https://i.imgur.com/X3q7o7Q.png') fixed;
            color: var(--system-blue);
            font-family: 'Electrolize', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* System Interface */
        .system-container {
            background: var(--dark-layer);
            border: 2px solid var(--system-blue);
            box-shadow: var(--hud-glow);
            margin: 2rem auto;
            width: 90%;
            max-width: 800px;
            position: relative;
            padding: 2rem;
        }

        .system-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--system-blue), 
                var(--system-purple),
                var(--system-blue));
            z-index: -1;
            animation: border-glow 3s linear infinite;
        }

        /* Status Window */
        .status-window {
            border: 2px solid var(--system-blue);
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            background: rgba(0,0,0,0.8);
        }

        .status-header {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px var(--system-blue);
            border-bottom: 2px solid var(--system-blue);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        /* Level Display */
        .level-display {
            position: absolute;
            top: -30px;
            right: -30px;
            background: #000;
            border: 2px solid var(--system-blue);
            padding: 1rem 2rem;
            transform: rotate(5deg);
            box-shadow: var(--hud-glow);
        }

        /* Attributes Grid */
        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .attribute-box {
            border: 1px solid var(--system-blue);
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .attribute-box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--system-blue);
            box-shadow: var(--hud-glow);
        }

        /* Progress Bars */
        .hud-bar {
            height: 20px;
            background: #000;
            border: 1px solid var(--system-blue);
            margin: 1rem 0;
            position: relative;
        }

        .hud-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--system-purple), 
                var(--system-blue));
            width: 75%;
            position: relative;
            overflow: hidden;
        }

        .hud-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: shine 2s infinite;
        }

        /* Animations */
        @keyframes border-glow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        /* Skill Tree */
        .skill-tree {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
            border: 2px solid var(--system-blue);
            margin-top: 2rem;
        }

        .skill-node {
            padding: 1rem;
            border: 1px solid var(--system-blue);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skill-node:hover {
            box-shadow: var(--hud-glow);
            transform: scale(1.05);
        }

        .skill-node::before {
            content: 'â–¶';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--system-blue);
        }
    </style>
</head>
<body>
    <div class="system-container">
        <div class="level-display">
            <span style="color: var(--system-blue)">LEVEL</span>
            <span style="font-size: 2em; color: var(--system-purple)">99</span>
        </div>

        <div class="status-window">
            <h2 class="status-header">PLAYER STATUS</h2>
            
            <div class="attributes-grid">
                <div class="attribute-box">
                    <h3>INTELLIGENCE</h3>
                    <div class="hud-bar">
                        <div class="hud-fill" style="width: 95%"></div>
                    </div>
                    <p>System Analysis: S+</p>
                </div>

                <div class="attribute-box">
                    <h3>DEXTERITY</h3>
                    <div class="hud-bar">
                        <div class="hud-fill" style="width: 88%"></div>
                    </div>
                    <p>Network Speed: 10Gbps</p>
                </div>

                <div class="attribute-box">
                    <h3>ENDURANCE</h3>
                    <div class="hud-bar">
                        <div class="hud-fill" style="width: 92%"></div>
                    </div>
                    <p>System Uptime: 99.99%</p>
                </div>
            </div>
        </div>

        <div class="skill-tree">
            <div class="skill-node">
                <h4>Shadow Network</h4>
                <p>Advanced Network Architecture</p>
            </div>

            <div class="skill-node">
                <h4>Code: Eclipse</h4>
                <p>Dark Mode Programming</p>
            </div>

            <div class="skill-node">
                <h4>Server Necromancy</h4>
                <p>System Resurrection Protocol</p>
            </div>
        </div>
    </div>
</body>
</html>
