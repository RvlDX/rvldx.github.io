  <script>
    let japaneseVoice = null;
    const statusEl = document.getElementById('status');

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      japaneseVoice = voices.find(voice => voice.lang === 'ja-JP');

      if (japaneseVoice) {
        statusEl.textContent = "âœ… Suara Jepang tersedia!";
        statusEl.style.color = "green";
      } else {
        statusEl.textContent = "âŒ Suara Jepang tidak tersedia. Aktifkan bahasa Jepang di sistem atau browser.";

    }

    if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    } else {
      loadVoices();
    }

    function speak(text) {
      if (!japaneseVoice) {
        alert("Suara Jepang belum tersedia.");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = japaneseVoice;
      utterance.lang = 'ja-JP';
      speechSynthesis.cancel(); // hentikan suara sebelumnya jika ada
      speechSynthesis.speak(utterance);
    }
  </script>
