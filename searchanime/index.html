<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <link href="https://unpkg.com/modern-css-reset/dist/reset.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #7c3aed;
            --background: #0f172a;
            --surface: #1e293b;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: white;
            font-family: 'Segoe UI', system-ui;
            display: grid;
            place-items: center;
        }

        .container {
            width: min(90%, 800px);
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3);
        }

        .upload-section {
            border: 2px dashed #334155;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: #1e293b99;
        }

        .upload-section.dragover {
            border-color: var(--primary);
            background: #1e293b99;
        }

        #imagePreview {
            max-width: 300px;
            border-radius: 0.5rem;
            margin: 1rem auto;
            display: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .result-card {
            background: #334155;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            display: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Genre Tag Style */
        .genre-tag {
            background-color: var(--primary);
            color: white;
            padding: 0.35rem 1rem;
            border-radius: 1.5rem;
            font-size: 0.875rem;
            display: inline-block;
            margin: 0.25rem 0.25rem 0.25rem 0;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .anime-title {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
        }

        .tv-info {
            color: #94a3b8;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .description {
            margin: 1.25rem 0;
            line-height: 1.7;
            color: #e2e8f0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Anime Search by Image</h1>

        <div class="upload-section" id="dropZone">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <p>Seret gambar kesini atau klik untuk upload</p>
            <img id="imagePreview" alt="Preview">
        </div>

        <div style="text-align: center; margin: 1.5rem 0;">
            <button id="searchButton" onclick="analyzeImage()">
                <span id="buttonText">Cari Judul Anime</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </div>

        <div class="result-card" id="result">
            <div id="resultText"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
