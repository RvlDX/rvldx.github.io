<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - Zygisk Compact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #141414;
            --bg-input: #1f1f1f;
            --text-primary: #eeeeee;
            --text-secondary: #707070;
            --text-tertiary: #4a4a4a;
            --accent-green: #81c784;
            --accent-green-dim: rgba(129, 199, 132, 0.15);
            --accent-red: #e57373;
            --accent-red-dim: rgba(229, 115, 115, 0.15);
            --border-color: #262626;
            --radius-card: 18px;
            --radius-elem: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 12px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- Header Section --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin-bottom: 0;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-left: 5px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* --- Card Styles (Compact) --- */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: 16px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .card-header {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 2px;
        }

        /* --- Data Row Style --- */
        .data-row {
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            min-height: 40px;
        }

        .data-row.vertical {
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .data-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .data-label {
            font-size: 13px;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .data-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            gap: 8px;
            text-align: right;
        }

        /* --- Status/Pill --- */
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            background: var(--bg-input);
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        .status-pill.active { background: var(--accent-green-dim); color: var(--accent-green); }
        .status-pill.danger { background: var(--accent-red-dim); color: var(--accent-red); }
        .status-dot { width: 5px; height: 5px; border-radius: 50%; background-color: currentColor; }

        /* --- Tabs --- */
        .tabs-container {
            display: flex;
            gap: 8px;
            padding: 0 5px 8px 5px;
        }

        .crypto-tab {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .crypto-tab.active {
            background: var(--accent-green-dim);
            color: var(--accent-green);
            border-color: transparent;
        }

        .price-large {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .eye-toggle { cursor: pointer; opacity: 0.5; margin-left: 6px; display: flex; align-items: center; }
        .eye-toggle:hover { opacity: 1; }
        .value-hidden { font-size: 0 !important; }
        .value-hidden::after { content: 'â€¢â€¢â€¢â€¢â€¢â€¢'; font-size: 14px; color: var(--text-tertiary); }

        /* --- Source Selector (New Position Styling) --- */
        .source-select-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .header-source-select {
            background: transparent;
            border: none;
            color: var(--text-secondary); /* Warna label pudar */
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            padding: 4px 0;
            text-align: right;
            font-family: 'Inter', sans-serif;
            appearance: none; /* Hilangkan panah default browser */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .header-source-select:hover {
            color: var(--accent-green); /* Hijau saat di-hover */
        }

        .header-source-select option {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 10px;
        }

        /* --- Modal --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #1a1a1a; width: 85%; max-width: 350px; border-radius: 16px; padding: 20px; border: 1px solid var(--border-color); }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; color: var(--text-secondary); font-size: 11px; margin-bottom: 6px; }
        .form-group input { width: 100%; background: #252525; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; font-size: 13px; outline: none; }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn { padding: 8px 16px; border-radius: 6px; font-size: 12px; font-weight: 600; border: none; cursor: pointer; }
        .btn-cancel { background: transparent; color: #888; }
        .btn-save { background: var(--accent-green); color: #000; }
        
        .loading-spinner { width: 14px; height: 14px; border: 2px solid #333; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Helper untuk panah kecil kustom */
        .select-arrow {
            font-size: 8px;
            color: var(--text-secondary);
            margin-left: 4px;
            pointer-events: none;
        }
    </style>
</head>

<body>

            <button class="icon-btn" id="edit-btn">

    <script>
        const CRYPTO_CONFIG = {
            BTC: { name: 'Bitcoin', symbol: 'BTC', logo: 'â‚¿', coingeckoId: 'bitcoin', cryptoCompareSymbol: 'BTC', defaultBuyPrice: 0, defaultHoldings: 0 },
            XRP: { name: 'Ripple', symbol: 'XRP', logo: 'âœ•', coingeckoId: 'ripple', cryptoCompareSymbol: 'XRP', defaultBuyPrice: 31055.34, defaultHoldings: 22.6 },
            ETH: { name: 'Ethereum', symbol: 'ETH', logo: 'Îž', coingeckoId: 'ethereum', cryptoCompareSymbol: 'ETH', defaultBuyPrice: 0, defaultHoldings: 0 }
        };

        let currentCrypto = localStorage.getItem('lastSelectedCrypto') || 'XRP';
        let updateInterval = null;
        let lastSuccessfulPrice = null;

        function loadSavedData(crypto) {
            const saved = localStorage.getItem(`crypto_${crypto}`);
            if (saved) return JSON.parse(saved);
            return { buyPrice: CRYPTO_CONFIG[crypto].defaultBuyPrice, holdings: CRYPTO_CONFIG[crypto].defaultHoldings, targetPrice: 0, adminFee: 0.1 };
        }

        function saveData(crypto, buyPrice, holdings, targetPrice, adminFee) {
            localStorage.setItem(`crypto_${crypto}`, JSON.stringify({
                buyPrice: parseFloat(buyPrice),
                holdings: parseFloat(holdings),
                targetPrice: parseFloat(targetPrice) || 0,
                adminFee: parseFloat(adminFee) || 0.1
            }));
        }

        function getCurrentData() { return loadSavedData(currentCrypto); }

        function getAPISources(crypto) {
            const config = CRYPTO_CONFIG[crypto];
            return [
                { name: 'CryptoCompare IDR', url: `https://min-api.cryptocompare.com/data/price?fsym=${config.cryptoCompareSymbol}&tsyms=IDR`, parse: (data) => ({ price: data.IDR, change24h: 0 }) },
                { name: 'CoinGecko IDR', url: `https://api.coingecko.com/api/v3/simple/price?ids=${config.coingeckoId}&vs_currencies=idr&include_24hr_change=true`, parse: (data) => ({ price: data[config.coingeckoId].idr, change24h: data[config.coingeckoId].idr_24h_change || 0 }) }
            ];
        }

        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(angka);
        }

        function formatTime() {
            return new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = 'âš ï¸ ' + message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        function formatCrypto(amount, symbol) {
            let formatted = parseFloat(amount.toFixed(8)).toString();
            return formatted + ' ' + symbol;
        }

        function updateUI() {
            const config = CRYPTO_CONFIG[currentCrypto];
            const data = getCurrentData();

            document.getElementById('crypto-name').textContent = `${config.name} Portfolio`;
            document.getElementById('harga-beli').textContent = formatRupiah(data.buyPrice);
            document.getElementById('jumlah-koin').textContent = formatCrypto(data.holdings, config.symbol);
            document.getElementById('modal-awal').textContent = formatRupiah(data.buyPrice * data.holdings);
        }

        async function fetchWithTimeout(url, timeout = 8000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { signal: controller.signal, cache: 'no-cache' });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        async function fetchPriceData(specificSource = null) {
            const sources = getAPISources(currentCrypto);
            let sourceIndex = 0;
            if (specificSource) {
                const idx = sources.findIndex(s => s.name === specificSource);
                if (idx !== -1) sourceIndex = idx;
            }
            const apiSource = sources[sourceIndex];

            try {
                console.log(`ðŸ“¡ Fetching ${currentCrypto} from ${apiSource.name}...`);
                const response = await fetchWithTimeout(apiSource.url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                const parsed = await apiSource.parse(data);
                if (!parsed.price || isNaN(parsed.price) || parsed.price <= 0) throw new Error('Invalid price data');
                hideError();
                const selector = document.getElementById('source-selector');
                if (selector.value !== apiSource.name) selector.value = apiSource.name;
                return parsed;
            } catch (error) {
                console.error(`âŒ ${apiSource.name} failed:`, error.message);
                if (specificSource) { showError(`${apiSource.name} failed. Retrying...`); throw error; }
                if (sourceIndex < sources.length - 1) return await fetchPriceData(sources[sourceIndex + 1].name);
                throw new Error(`All API sources failed`);
            }
        }

        function updateDisplay(hargaLive, change24h) {
            const data = getCurrentData();
            const config = CRYPTO_CONFIG[currentCrypto];

            const priceChangeEl = document.getElementById('price-change-display');
            document.getElementById('harga-live').textContent = formatRupiah(hargaLive);

            if (change24h !== 0) {
                priceChangeEl.style.color = change24h >= 0 ? 'var(--accent-green)' : 'var(--accent-red)';
                priceChangeEl.textContent = (change24h >= 0 ? 'â†‘' : 'â†“') + ' ' + Math.abs(change24h).toFixed(2) + '% (24h)';
            } else {
                priceChangeEl.style.color = 'var(--text-secondary)';
                priceChangeEl.textContent = 'Live';
            }

            if (data.buyPrice === 0 || data.holdings === 0) {
                document.getElementById('nilai-sekarang').textContent = formatRupiah(0);
                document.getElementById('status-koin').textContent = '-';
                document.getElementById('keuntungan-persen').textContent = '0.00%';
                document.getElementById('total-untung-rugi').textContent = 'Rp 0';
                
                // Reset Pill
                const pill = document.getElementById('pnl-pill-status');
                pill.className = 'status-pill';
                
                document.getElementById('target-content').style.display = 'block';
                document.getElementById('target-details').style.display = 'none';
                document.getElementById('target-status').textContent = 'Off';
                document.getElementById('target-status').className = 'status-pill';
                document.getElementById('last-update').textContent = formatTime();
                return;
            }

            const nilaiSekarang = hargaLive * data.holdings;
            const perbedaanHarga = hargaLive - data.buyPrice;
            const persentase = (perbedaanHarga / data.buyPrice) * 100;
            const totalUntungRugi = perbedaanHarga * data.holdings;
            const isProfit = totalUntungRugi >= 0;

            document.getElementById('nilai-sekarang').textContent = formatRupiah(nilaiSekarang);
            document.getElementById('status-koin').textContent = (perbedaanHarga >= 0 ? '+' : '') + formatRupiah(perbedaanHarga);
            
            const persenEl = document.getElementById('keuntungan-persen');
            persenEl.textContent = (persentase >= 0 ? '+' : '') + persentase.toFixed(2) + '%';
            
            const pill = document.getElementById('pnl-pill-status');
            pill.className = isProfit ? 'status-pill active' : 'status-pill danger';

            const totalEl = document.getElementById('total-untung-rugi');
            totalEl.textContent = (totalUntungRugi >= 0 ? '+' : '') + formatRupiah(totalUntungRugi);
            totalEl.style.color = totalUntungRugi >= 0 ? 'var(--accent-green)' : 'var(--accent-red)';

            // Target Logic
            if (data.targetPrice && data.targetPrice > 0) {
                document.getElementById('target-content').style.display = 'none';
                document.getElementById('target-details').style.display = 'block';

                const targetSellValue = data.targetPrice * data.holdings;
                const buyValue = data.buyPrice * data.holdings;
                const grossProfit = targetSellValue - buyValue;
                const buyFee = buyValue * (data.adminFee / 100);
                const sellFee = targetSellValue * (data.adminFee / 100);
                const totalFee = buyFee + sellFee;
                const netProfit = grossProfit - totalFee;

                const statusEl = document.getElementById('target-status');
                statusEl.textContent = 'On';
                statusEl.className = 'status-pill active';

                document.getElementById('target-price-display').textContent = formatRupiah(data.targetPrice);
                document.getElementById('net-profit-highlight').textContent = formatRupiah(netProfit);
                document.getElementById('net-profit-highlight').style.color = netProfit >= 0 ? 'var(--accent-green)' : 'var(--accent-red)';
                document.getElementById('admin-fee-display').textContent = formatRupiah(totalFee);
            } else {
                document.getElementById('target-content').style.display = 'block';
                document.getElementById('target-details').style.display = 'none';
                const statusEl = document.getElementById('target-status');
                statusEl.textContent = 'Off';
                statusEl.className = 'status-pill';
            }

            document.getElementById('last-update').textContent = formatTime();
            lastSuccessfulPrice = hargaLive;
        }

        async function updateMonitor(specificSource = null) {
            try {
                const priceData = await fetchPriceData(specificSource);
                updateDisplay(priceData.price, priceData.change24h);
            } catch (error) {
                console.error('API failed:', error);
                if (lastSuccessfulPrice) {
                    showError(`Offline. Last: ${formatRupiah(lastSuccessfulPrice)}`);
                    updateDisplay(lastSuccessfulPrice, 0);
                } else {
                    showError('Koneksi Error');
                }
            }
        }

        function switchCrypto(crypto) {
            currentCrypto = crypto;
            lastSuccessfulPrice = null;
            localStorage.setItem('lastSelectedCrypto', crypto);
            document.querySelectorAll('.crypto-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.crypto === crypto);
            });
            if (updateInterval) clearInterval(updateInterval);
            updateUI();
            document.getElementById('harga-live').innerHTML = '<span class="loading-spinner"></span>';
            updateMonitor();
            updateInterval = setInterval(updateMonitor, 10000);
        }

        function openModal() {
            const data = getCurrentData();
            document.getElementById('buy-price').value = data.buyPrice;
            document.getElementById('holdings').value = data.holdings;
            document.getElementById('target-price').value = data.targetPrice || '';
            document.getElementById('admin-fee').value = data.adminFee || 0.1;
            document.getElementById('edit-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('edit-modal').classList.remove('active');
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const buyPrice = parseFloat(document.getElementById('buy-price').value);
            const holdings = parseFloat(document.getElementById('holdings').value);
            const targetPrice = parseFloat(document.getElementById('target-price').value) || 0;
            const adminFee = parseFloat(document.getElementById('admin-fee').value) || 0.1;

            if (buyPrice < 0 || holdings < 0) return alert('Tidak boleh negatif');

            saveData(currentCrypto, buyPrice, holdings, targetPrice, adminFee);
            updateUI();
            updateMonitor();
            closeModal();
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.crypto-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.crypto === currentCrypto);
                tab.addEventListener('click', () => switchCrypto(tab.dataset.crypto));
            });

            document.getElementById('source-selector').addEventListener('change', (e) => {
                const selectedSource = e.target.value;
                document.getElementById('harga-live').innerHTML = '<span class="loading-spinner"></span>';
                if (updateInterval) clearInterval(updateInterval);
                updateMonitor(selectedSource);
                updateInterval = setInterval(() => updateMonitor(selectedSource), 10000);
            });

            document.getElementById('edit-btn').addEventListener('click', openModal);
            document.getElementById('close-modal')?.addEventListener('click', closeModal);
            document.getElementById('cancel-btn').addEventListener('click', closeModal);
            document.getElementById('edit-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('edit-modal').addEventListener('click', (e) => {
                if (e.target.id === 'edit-modal') closeModal();
            });

            let investmentVisible = false;
            let currentVisible = false;

            document.getElementById('toggle-investment').addEventListener('click', () => {
                investmentVisible = !investmentVisible;
                const valueEl = document.getElementById('modal-awal');
                const eyeOn = document.getElementById('eye-investment');
                const eyeOff = document.getElementById('eye-off-investment');
                if (investmentVisible) {
                    valueEl.classList.remove('value-hidden');
                    eyeOff.style.display = 'inline'; eyeOn.style.display = 'none';
                } else {
                    valueEl.classList.add('value-hidden');
                    eyeOff.style.display = 'none'; eyeOn.style.display = 'inline';
                }
            });

            document.getElementById('toggle-current').addEventListener('click', () => {
                currentVisible = !currentVisible;
                const valueEl = document.getElementById('nilai-sekarang');
                const eyeOn = document.getElementById('eye-current');
                const eyeOff = document.getElementById('eye-off-current');
                if (currentVisible) {
                    valueEl.classList.remove('value-hidden');
                    eyeOff.style.display = 'inline'; eyeOn.style.display = 'none';
                } else {
                    valueEl.classList.add('value-hidden');
                    eyeOff.style.display = 'none'; eyeOn.style.display = 'inline';
                }
            });

            updateUI();
            updateMonitor();
            updateInterval = setInterval(updateMonitor, 10000);
        });
    </script>
</body>
</html>
