<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: white;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .links-container {
            width: 100%;
            max-width: 600px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 1rem 0;
            padding: 1.2rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .link-item i {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }

        .discord { color: #7289da; }
        .instagram { color: #e1306c; }
        .facebook { color: #3b5998; }
        .github { color: #fff; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .profile-img {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .link-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
        <h1>Your Name</h1>
        <p>Web Developer & Designer</p>
    </div>

    <div class="links-container">
        <a href="[DISCORD_LINK]" target="_blank" class="link-item">
            <i class="fab fa-discord discord"></i>
            <span>Join Discord</span>
        </a>

        <a href="[INSTAGRAM_LINK]" target="_blank" class="link-item">
            <i class="fab fa-instagram instagram"></i>
            <span>Follow Instagram</span>
        </a>

        <a href="[FACEBOOK_LINK]" target="_blank" class="link-item">
            <i class="fab fa-facebook facebook"></i>
            <span>Connect Facebook</span>
        </a>

        <a href="[GITHUB_LINK]" target="_blank" class="link-item">
            <i class="fab fa-github github"></i>
            <span>Check GitHub</span>
        </a>
    </div>

    <script>
        // Tambahan efek saat hover
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.transform = 'translateY(-3px)';
            });
            
            link.addEventListener('mouseout', () => {
                link.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
