<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDX - Mobile Game Top Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background: #1a1a1a;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        /* Product Section */
        .products {
            padding: 8rem 5% 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .buy-btn {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        /* Transaction Page */
        .transaction-form {
            max-width: 600px;
            margin: 8rem auto;
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .payment-methods {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .payment-method {
            width: 100px;
            height: 60px;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        /* Footer Styles */
        footer {
            background: #1a1a1a;
            padding: 2rem 5%;
            text-align: center;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 style="color: #00ff88;">RDX</h1>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#transaction">Transaction</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="products" id="products">
        <div class="product-card">
            <h3>Starlight Card 300DM</h3>
            <p>Rp 40,000</p>
            <button class="buy-btn">Buy Now</button>
        </div>
        <div class="product-card">
            <h3>Premium Starlight Card 700DM</h3>
            <p>Rp 75,000</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </section>

    <!-- Transaction Form -->
    <section class="transaction-form" id="transaction">
        <h2>Complete Transaction</h2>
        <form id="transactionForm">
            <div class="form-group">
                <label>Select Item:</label>
                <select required>
                    <option value="300DM">Starlight Card 300DM - Rp40,000</option>
                    <option value="700DM">Premium Starlight Card 700DM - Rp75,000</option>
                </select>
            </div>
            <div class="form-group">
                <label>Payment Method:</label>
                <div class="payment-methods">
                    <img src="qris-icon.svg" alt="QRIS" class="payment-method">
                    <img src="dana-icon.svg" alt="DANA" class="payment-method">
                    <img src="gopay-icon.svg" alt="Gopay" class="payment-method">
                    <img src="ovo-icon.svg" alt="OVO" class="payment-method">
                </div>
            </div>
            <button type="submit" class="buy-btn">Proceed to Payment</button>
        </form>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <div class="social-links">
            <a href="https://wa.me/yournumber" target="_blank">
                <i class="fab fa-whatsapp fa-2x"></i>
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
        </div>
        <p>&copy; 2023 RDX. All rights reserved.</p>
    </footer>

    <script>
        // Add payment method selection logic
        document.querySelectorAll('.payment-method').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.payment-method').forEach(img => 
                    img.style.borderColor = '#444');
                item.style.borderColor = '#00ff88';
            });
        });

        // Form submission handling
        document.getElementById('transactionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add payment processing logic here
            alert('Redirecting to payment gateway...');
        });
    </script>
</body>
</html>
