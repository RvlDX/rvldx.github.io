<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 - Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #121212;
            --text-primary: #e0e0e0;
            --text-secondary: #757575;
            --accent-green: #0ecb81;
            --accent-red: #f6465d;
            --border-color: #2a2a2a;
            --radius-card: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* CARD STYLE (Sama dengan Crypto/Porto) */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: 30px 20px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-family: 'Roboto Mono', monospace;
            font-size: 80px;
            font-weight: 700;
            color: var(--accent-red);
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .status-badge {
            display: inline-block;
            font-size: 11px;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(246, 70, 93, 0.15);
            color: var(--accent-red);
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid rgba(246, 70, 93, 0.3);
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }

        p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* ROW STYLE (Sama dengan Portfolio) */
        .info-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .row-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }

        .row-item:last-child {
            border: none;
        }

        .lbl { color: var(--text-secondary); }
        .val { color: var(--text-primary); font-family: 'Roboto Mono', monospace; }

        /* BUTTON STYLE (Sama dengan Crypto Login) */
        .btn-home {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            background: var(--accent-green);
            color: #000;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-home:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 30px;
            font-size: 11px;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        // 1. Deteksi Protokol Real
        // Menggunakan Navigation Timing API
        const protocol = window.location.protocol === 'https:' ? 'HTTP/2 (SSL)' : 'HTTP/1.1';
        document.getElementById('real-protocol').textContent = protocol;

        // 2. Hitung Latency (Simulasi Ping ke server)
        const startTime = Date.now();
        fetch(window.location.href, { mode: 'no-cors' })
            .then(() => {
                const latency = Date.now() - startTime;
                document.getElementById('real-ping').textContent = latency + ' ms';
            })
            .catch(() => {
                document.getElementById('real-ping').textContent = 'Timed out';
            });
            
        // 3. Status tetap 404 karena ini adalah halaman error handler
        // Namun kita bisa menambahkan deteksi User Agent singkat jika ingin lebih "Real"
        console.log("Routing Error Handled for: " + window.location.pathname);
    });
</script>
    
<body>

    <div class="container">
        <div class="card">
            <div class="status-badge">ERR_CONNECTION_LOST</div>
            <div class="error-code">404</div>
            
            <h2>Halaman Tidak Ditemukan</h2>
            <p>Sepertinya rute yang Anda tuju telah dipindahkan atau tidak pernah ada dalam sistem.</p>

            <div class="info-box">
                <div class="row-item">
                    <span class="lbl">Protokol</span>
                    <span class="val" id="real-protocol">Detecting...</span>
                </div>
                <div class="row-item">
                    <span class="lbl">Status</span>
                    <span class="val" id="real-status" style="color: var(--accent-red);">404 Not Found</span>
                </div>
                <div class="row-item">
                    <span class="lbl">Latency</span>
                    <span class="val" id="real-ping">-- ms</span>
                </div>
            </div>

            <a href="https://rvldx.github.io/" class="btn-home">
                <i class="fas fa-home"></i>
                Kembali ke Dashboard
            </a>
        </div>

        <footer>
            REVOLVERDX &bull; SYSTEM V2.3.5
        </footer>
    </div>

</body>

</html>
