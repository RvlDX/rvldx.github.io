<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <link href="https://unpkg.com/modern-css-reset/dist/reset.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #7c3aed;
            --background: #0f172a;
            --surface: #1e293b;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: white;
            font-family: 'Segoe UI', system-ui;
            display: grid;
            place-items: center;
        }

        .container {
            width: min(90%, 800px);
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3);
        }

        .upload-section {
            border: 2px dashed #334155;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: #1e293b99;
        }

        .upload-section.dragover {
            border-color: var(--primary);
            background: #1e293b99;
        }

        #imagePreview {
            max-width: 300px;
            border-radius: 0.5rem;
            margin: 1rem auto;
            display: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .result-card {
            background: #334155;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            display: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Genre Tag Style */
        .genre-tag {
            background-color: var(--primary);
            color: white;
            padding: 0.35rem 1rem;
            border-radius: 1.5rem;
            font-size: 0.875rem;
            display: inline-block;
            margin: 0.25rem 0.25rem 0.25rem 0;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .anime-title {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
        }

        .tv-info {
            color: #94a3b8;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .description {
            margin: 1.25rem 0;
            line-height: 1.7;
            color: #e2e8f0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Anime Search by Image</h1>

        <div class="upload-section" id="dropZone">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <p>Seret gambar kesini atau klik untuk upload</p>
            <img id="imagePreview" alt="Preview">
        </div>

        <div style="text-align: center; margin: 1.5rem 0;">
            <button id="searchButton" onclick="analyzeImage()">
                <span id="buttonText">Cari Judul Anime</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </div>

        <div class="result-card" id="result">
            <div id="resultText"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDhumW05-eindh-x2OblLKYxc1cT7Sxeyc';

        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const resultDiv = document.getElementById('result');

        // Handle drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleImage(file);
        });

        dropZone.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleImage(file);
        });

        function handleImage(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.style.display = 'block';
                    imagePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function analyzeImage() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Pilih gambar terlebih dahulu');
                return;
            }

            toggleLoading(true);

            try {
                const base64Image = await toBase64(file);
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "Ini adalah gambar dari anime apa? Berikan jawaban dalam format:\nJudul Anime: [Judul Inggris] ([Judul Jepang])\nTV: [Tahun Rilis] [Status] ([Jumlah Episode])\nDeskripsi: [Deskripsi singkat 1-2 kalimat]\nGenre: [Genre1], [Genre2], [Genre3]\nJika tidak tahu, jawab 'Tidak dikenali'" },
                                {
                                    inline_data: {
                                        mime_type: file.type,
                                        data: base64Image.split(',')[1]
                                    }
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    console.error("Response error:", errorData);
                    throw new Error("Error response dari API");
                }

                const data = await response.json();
                const resultText = data.candidates[0].content.parts[0].text;
                displayResult(resultText);
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat memproses gambar');
            } finally {
                toggleLoading(false);
            }
        }

        function toggleLoading(isLoading) {
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('buttonText');
            spinner.style.display = isLoading ? 'inline-block' : 'none';
            buttonText.style.display = isLoading ? 'none' : 'block';
        }

        function displayResult(text) {
            resultDiv.style.display = 'block';
            const resultContainer = document.getElementById('resultText');
            resultContainer.innerHTML = '';

            // Parse respons AI
            const titleMatch = text.match(/Judul Anime:\s*(.+?)\s*(\(.*?\))?\n/);
            const tvMatch = text.match(/TV:\s*(.+?)\n/);
            const descMatch = text.match(/Deskripsi:\s*(.+?)\n/);
            const genreMatch = text.match(/Genre:\s*(.+)/);

            // Bangun tampilan hasil
            if (titleMatch) {
                const titleEl = document.createElement('h2');
                titleEl.className = 'anime-title';
                titleEl.innerHTML = `
                    ${titleMatch[1]} 
                    <span style="color: #94a3b8; font-size: 1.1rem">${titleMatch[2] || ''}</span>
                `;
                resultContainer.appendChild(titleEl);
            }

            if (tvMatch) {
                const tvEl = document.createElement('div');
                tvEl.className = 'tv-info';
                tvEl.innerHTML = `<i class="ph ph-tv"></i> ${tvMatch[1]}`;
                resultContainer.appendChild(tvEl);
            }

            if (descMatch) {
                const descEl = document.createElement('p');
                descEl.className = 'description';
                descEl.textContent = descMatch[1];
                resultContainer.appendChild(descEl);
            }

            if (genreMatch) {
                const genreContainer = document.createElement('div');
                genreContainer.style.marginTop = '1rem';
                genreMatch[1].split(',').forEach(genre => {
                    const genreEl = document.createElement('span');
                    genreEl.className = 'genre-tag';
                    genreEl.textContent = genre.trim();
                    genreContainer.appendChild(genreEl);
                });
                resultContainer.appendChild(genreContainer);
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // === Anti Inspect Script ===
        // Blokir klik kanan
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Blokir pintasan keyboard umum untuk inspect element
        document.addEventListener('keydown', function (e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.keyCode === 123 ||
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
